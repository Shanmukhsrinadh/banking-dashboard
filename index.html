<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Styles/Style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark transparent-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span style="color: #ff5733;">B</span><span style="color: #33b5ff;">ank</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active nav-text" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div id="landinghome">
    <div class="card-container">
      <div class="credit-card">
        <div class="card-front">
          <div class="chip"></div>
          <div class="card-number">1234 5678 9876 5432</div>
          <div class="card-holder">Bank Name</div>
        </div>
        <div class="card-back">
          <div class="magnetic-strip"></div>
          <div class="cvv">CVV: 123</div>
        </div>
      </div>
    </div>
    <div class="text">
      <h1 style="color: aqua;">Banking now got easier</h1>
      <p style="color: white;">Internet banking lets customers manage their accounts and transactions online.</p>
      <!-- From Uiverse.io by ShrinilDhorda -->
      <button class="btn" onclick="showLoginPrompt()">Login</button>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick=" closeloginModal()">&times;</span>
      <form>
        <div class="form-group">
          <label for="accountNumber">Account Numaber</label>
          <input type="email" class="form-control " id="accountNumber" placeholder="Hint-123456789">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">4-digitpin</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hint-1234">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="handleLogin()">Submit</button>
      </form>
    </div>
  </div>

<div></div>
</body>

</html>
